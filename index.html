<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f2303b5593.js" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="form-wrapper">
        <!-- <label for="start">Select Date</label> -->
        <section>
          <div class="select-container">
            <div class="store-text">
              <i class='fas fa-store'></i>
              <h5 id="select-option">Select Option</h5>
            </div>
            <div class="drop-down-arrow">
              <i class="arrow down"></i>
            </div>
          </div>
          
        <!-- <select name="gender" id="gender" value ="Select option">
          <option value="select" checked>
            <i class='fas fa-store'></i>Select option
          </option>
          <option value="male">male</option>
          <option value="female">female</option>
          <option value="others">others</option>
        </select>
        <i class='fas fa-store'></i> -->
      </section>

        <div class="adult-children-container">
          <!-- Adult section -->
          <div class="adult-contianer">
            <p>Adults</p>
            <button class="btn">
              <span class="minus-btn add-sub-btn"><i class="fa fa-minus"></i></span> 
              <span>1</span> 
              <span class="plus-btn add-sub-btn"><i class="fa fa-plus"></i></span>
            </button>
          </div>

          <!-- Children section -->
          <div class="adult-contianer">
            <p>Children</p>
            <button class="btn">
              <span class="minus-btn add-sub-btn"><i class="fa fa-minus"></i></span> 
              <span>0</span> 
              <span class="plus-btn add-sub-btn"><i class="fa fa-plus"></i></span></button>
          </div>
        </div>
        <div class="date-time-container">
          <!-- Date section -->
          <div class="date-container">
            <label for="start">Select Date</label>
            <input 
              class="date-input date-time"
              type="date"
              id="start"
              name="trip-start"
              value="22-03-10"
              min="2002-01-01"
              max="2022-10-03"
              required
              pattern="\d{4}-\d{2}-\d{2}"
            />
          </div>
          <!-- Time section -->
          <!-- <div class="time-container">
            
            <input 
            class="time-input date-time"
            type="text" placeholder="10-03-2022" />

          </div> -->
          <section class="time-wrapper">
          <p>Select Time</p>
          <div class="select-container time-container date-time">
            <div class="store-text">
              <i class="fa-regular fa-clock"></i>
              <h5 id="select-option">Select Time</h5>
            </div>
            <div class="drop-down-arrow">
              <i class="arrow down"></i>
            </div>
          </div>
        </section>
        </div>
        <div class="submit-div">
          <button type="submit" class="submit-btn">Continue</button>
        </div>
      </form>
    </div>
  </body>
</html>
